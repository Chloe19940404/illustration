<h2>東京知弘美術館與安曇野千尋美術館</h2>
<p>生前位於東京都練馬區下石神井的住所於1977年設立當年全世界第一座繪本美術館－「岩崎知弘繪本美術館」展出其遺留之9,400多件作品；「岩崎知弘繪本美術館」後於1997年改名為「知弘美術館」，同年在岩崎知弘曾於二戰末期居住過的長野縣松川村也設立了安曇野知弘美術館，而東京的知弘美術館於2002年再次改名為「知弘美術館・東京」。</p>
