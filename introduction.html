<h2>岩崎知弘簡介</h2>
<p>岩崎知弘（1918年12月15日－1974年8月8日），為日本女性畫家，本名松本知弘，「岩崎」為其結婚前的舊姓，其發表作品使用的日文名字為婚前名字「岩崎知弘」的平假名。其出生於福井縣武生市（現已合併為越前市），1974年因肝癌而過世；丈夫為曾連續擔任36年日本眾議院議員的松本善明，繪本作家松本春野為其孫女。</p>
